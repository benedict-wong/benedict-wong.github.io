name: Build and Deploy Jekyll + Webpack

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js for Webpack
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build assets and index.html using Webpack
      - name: Build with Webpack
        run: npm run prod

      # 5Ô∏è‚É£ Debug: List Build Output
      - name: List Build Output
        run: ls -la ./dist

      - name: Debug List All Files in dist
        run: find ./dist -type f -exec ls -lah {} \;

      # 6Ô∏è‚É£ Remove symlinks before deployment (if any)
      - name: Remove Symlinks
        run: |
          echo "Removing symlinks from dist..."
          find ./dist -type l -exec rm {} \;
          echo "Remaining symlinks (should be none):"
          find ./dist -type l || true

      # 7Ô∏è‚É£ Check total size of build output
      - name: Check Total Size of dist
        run: du -sh ./dist

      # 8Ô∏è‚É£ Disable Jekyll for GitHub Pages
      # - name: Disable Jekyll
      #   run: touch dist/.nojekyll

      # 9Ô∏è‚É£ Copy build output into a clean _site_final folder (dereference links)
      - name: Prepare _site_final folder
        run: |
          mkdir -p _site_final
          shopt -s dotglob
          cp -rL ./dist/* _site_final/
          cp -rL ./dist/.[!.]* _site_final/ || true
          echo "Verifying _site_final contents:"
          ls -R _site_final

      # üîü Final check for symlinks before upload
      - name: Check for Symlinks in _site_final
        run: |
          echo "Checking for symlinks in _site_final..."
          find _site_final -type l && echo "‚ùå Symlinks found!" || echo "‚úÖ No symlinks."

      # 11Ô∏è‚É£ Upload artifact for GitHub Pages
      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site_final

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      pages: write
      id-token: write
    steps:
      # 12Ô∏è‚É£ Deploy the uploaded artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
