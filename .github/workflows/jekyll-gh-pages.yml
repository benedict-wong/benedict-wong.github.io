name: Build and Deploy Jekyll + Webpack

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js for Webpack
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build assets and index.html using Webpack
      - name: Build with Webpack
        run: npm run prod

      # 5Ô∏è‚É£ Copy Webpack output into _site (flattened)
      - name: Copy Webpack output to _site
        run: |
          mkdir -p _site
          cp -r dist/* _site/    # <-- key: copy contents, not folder
          echo "Contents of _site after Webpack build:"
          ls -R _site

      # 6Ô∏è‚É£ Setup Ruby for Jekyll build
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 7Ô∏è‚É£ Setup Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 8Ô∏è‚É£ Build with Jekyll into the same _site folder
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      # 9Ô∏è‚É£ Verify final _site contents
      - name: Verify _site contents
        run: ls -R _site

      # üîü Upload flattened _site artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site/*     # <-- key: upload contents, not folder

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
