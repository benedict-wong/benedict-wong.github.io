name: Build and Deploy Jekyll + Webpack

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js for Webpack
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3️⃣ Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # 4️⃣ Build assets and index.html using Webpack
      - name: Build with Webpack
        run: npm run prod

      # 5️⃣ Debug: List Build Output
      - name: List Build Output
        run: ls -la ./dist

      # 6️⃣ Disable Jekyll
      - name: Disable Jekyll
        run: touch dist/.nojekyll

      # 7️⃣ Upload Webpack output to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          path: ./dist
