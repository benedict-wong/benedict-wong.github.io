name: Build and Deploy Jekyll + Webpack

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js for Webpack
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Install npm dependencies
      - name: Install npm dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build assets and index.html using Webpack
      - name: Build with Webpack
        run: npm run prod

      # 5Ô∏è‚É£ Copy Webpack output to temporary folder
      - name: Copy Webpack output to _site_temp
        run: |
          mkdir -p _site_temp
          if [ -d dist ] && [ "$(ls -A dist)" ]; then
            cp -r dist/* _site_temp/
          else
            echo "Warning: Webpack output folder 'dist' is empty!"
          fi

      # 6Ô∏è‚É£ Setup Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 7Ô∏è‚É£ Build Jekyll into the same temporary folder
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site_temp

      # 8Ô∏è‚É£ Rename temporary folder to _site for artifact upload
      - name: Prepare final _site folder
        run: mv _site_temp _site

      # 9Ô∏è‚É£ Verify final _site contents
      - name: Verify _site contents
        run: ls -R _site

      # üîü Upload artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
